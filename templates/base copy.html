<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering System</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <p>
        {{ name }}
    </p>
    <table class="table">
        <tr>
            <th>Dog name</th>
            <th>Dog type</th>
        </tr>
        {% for dog in dogs %}
        <tr>
            <td>
                {{dog.name}}
            </td>
            <td>
                {{dog.type}}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
